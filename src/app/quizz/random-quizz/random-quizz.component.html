<div class="content-container row align-items-center h-100">
    <div class="border border-5 rounded-pill quizz-container h-100">
        <div class="row">
            <div class="col-12 mb-5 question-container rounded-pill">
                <p>
                    {{currentQuestion?.question}}
                </p>
            </div>
            <div class="answers-container col-12">
                <mat-selection-list #inputAnswers [multiple]="false">
                    <mat-list-option *ngFor="let answer of currentAnswers" [value]="answer">
                        {{answer}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
    </div>
</div>
