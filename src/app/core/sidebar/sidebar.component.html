<div class="d-flex flex-column flex-shrink-0 p-2 text-white bg-dark" style="height: 100%;">
    <div class="fs-4 row dashboard-container">
        <div class="offset-3 col-3">
            Dashboard
        </div>
    </div>
    <hr>
    <ul class="nav p-2 fs-5 nav-pills flex-column mb-auto">
        <div *ngIf="!authService.isLoggedIn">
            <li class="nav-item mb-1">
                <a routerLink="login" class="nav-link text-white" appHighlight>
                    <mat-icon>input</mat-icon>
                    Login
                </a>
            </li>
            <li class="nav-item mb-1">
                <a routerLink="register" class="nav-link text-white" appHighlight>
                    <mat-icon>person_add</mat-icon>
                    Register
                </a>
            </li>
        </div>
        <div *ngIf="authService.isLoggedIn">
            <li class="nav-item mb-1">
                <a routerLink="/" class="nav-link text-white" appHighlight>
                    <mat-icon>home</mat-icon>
                    Home
                </a>
            </li>
            <li class="nav-item mb-1">
                <a routerLink="quizz/create" class="nav-link text-white" appHighlight>
                    <mat-icon>create</mat-icon>
                    Create Quizz
                </a>
            </li>
            <li class="nav-item mb-1">
                <a routerLink="quizz" class="nav-link text-white" appHighlight>
                    <mat-icon>shuffle</mat-icon>
                    Random Quizz
                </a>
            </li>
            <li class="nav-item">
                <a (click)="logout()" href="javascript:void(0)" class="nav-link text-white" appHighlight>
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                </a>
            </li>
        </div>
    </ul>
    <hr>
    <div *ngIf="authService.isLoggedIn" class="dropdown">
        <a *ngIf="authService.userData as user" routerLink="home" class="d-flex align-items-center text-white text-decoration-none" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="../../../assets/images/dashboard-logo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>{{user.email}}</strong>
        </a>
    </div>
</div>
