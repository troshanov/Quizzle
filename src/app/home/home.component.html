<div class="container">
    <app-profile></app-profile>
    <div class="tables-container">
        <mat-tab-group (selectedTabChange)="switchTab()">
            <mat-tab label="All">
                <table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let element">{{element.title}}</td>
                    </ng-container>

                    <ng-container matColumnDef="authorId">
                        <th mat-header-cell *matHeaderCellDef>Author</th>
                        <td mat-cell *matCellDef="let element">{{element.authorId}}</td>
                    </ng-container>

                    <ng-container matColumnDef="createdOn">
                        <th mat-header-cell *matHeaderCellDef>Created On</th>
                        <td mat-cell *matCellDef="let element">{{element.createdOn | date}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="goToQuizz(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-tab>
            <mat-tab label="Mine">
                <table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let element">{{element.title}}</td>
                    </ng-container>

                    <ng-container matColumnDef="authorId">
                        <th mat-header-cell *matHeaderCellDef>Author</th>
                        <td mat-cell *matCellDef="let element">{{element.authorId}}</td>
                    </ng-container>

                    <ng-container matColumnDef="createdOn">
                        <th mat-header-cell *matHeaderCellDef>Created On</th>
                        <td mat-cell *matCellDef="let element">{{element.createdOn | date}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="goToQuizz(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center">
        <button [disabled]="disable_prev" (click)="previousPage()" mat-mini-fab color="primary"
            aria-label="Example icon button with a delete icon">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button class="ms-2" [disabled]="disable_next" (click)="nextPage()" mat-mini-fab color="primary"
            aria-label="Example icon button with a delete icon">
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>
</div>
